<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <title>Task-list</title>
   <script
     src="https://kit.fontawesome.com/9e67d58423.js"
     crossorigin="anonymous"
   ></script>
   <link rel="stylesheet" href="css/style.css" />
 </head>
 <body>
   <div class="main">
     <h1>TASK LIST</h1>
     <div class="alert dismissible">
       please insert your msj
       <i class="fa-solid fa-square-xmark"></i>
     </div>
     <form name="">
       <label for="task">
         <input
           type="text"
           name="task"
           placeholder="add a new task"
           id="task"
         />
         <div clas="arrow">
           <i class="fa-solid fa-arrow-right-long fa-2x"></i>
         </div>
       </label>
     </form>
     <div class="container">
       <table>
         <thead>
           <tr id="0">
             <th>Dont forget to do this</th>
             <th>Edit</th>
             <th>Delete</th>
           </tr>
         </thead>
         <tbody>
           <tr>
             <td>
               <i class="fa-solid fa-circle-check"></i
               ><span contenteditable="true" class="task">Learn HTML!</span>
             </td>
             <td>
               <span class="fa-stack fa-2x">
                 <i class="fa-solid fa-square fa-stack-2x"></i>
                 <i class="fa-solid fa-pencil fa-stack-1x fa-inverse"></i>
               </span>
             </td>
             <td>
               <span class="fa-stack fa-2x">
                 <i class="fa-solid fa-square fa-stack-2x"></i>
                 <i class="fa-solid fa-trash fa-stack-1x fa-inverse"></i>
               </span>
             </td>
           </tr>
         </tbody>
       </table>
     </div>
   </div>
   <script src="js/app.js"></script>
 </body>
</html>
